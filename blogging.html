<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blogging Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        #main {
            margin-top: 30px;
        }
        .post-form {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .post-form input[type="text"], .post-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        .post-form button {
            padding: 10px 20px;
            background: #333;
            color: white;
            border: none;
        }
        .post {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .post h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>My Blog</h1>
        </div>
    </header>
    <div class="container">
        <section id="main">
            <div class="post-form">
                <h2>Create a New Post</h2>
                <form id="postForm">
                    <input type="text" id="title" placeholder="Post Title" required>
                    <textarea id="content" placeholder="Post Content" required></textarea>
                    <button type="submit">Add Post</button>
                </form>
            </div>
            <div id="posts">
                <!-- Blog posts will be inserted here -->
            </div>
        </section>
    </div>

    <script>
        document.getElementById('postForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            if(title && content) {
                const postSection = document.createElement('div');
                postSection.classList.add('post');
                
                const postTitle = document.createElement('h2');
                postTitle.textContent = title;

                const postContent = document.createElement('p');
                postContent.textContent = content;

                postSection.appendChild(postTitle);
                postSection.appendChild(postContent);

                document.getElementById('posts').appendChild(postSection);

                document.getElementById('postForm').reset();
            }
        });
    </script>
</body>
</html>
